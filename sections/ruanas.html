<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

  <meta name="description" content="Esta página está destinada a la visualización de las ruanas disponibles en Kalia.">
  <!-- keywords -->
  <meta name="keywords" content="Kalia, accesorios, productos, ruanas, envios">

  <!-- Open Graph -->
  <meta property="og:title" content="Kalia Accesorios Medias | Encontrá eso que estabas buscando!">
  <meta property="og:author" content="Ariel Basualdo">
  <meta property="og:description"

    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Tinos:wght@700&display=swap"
    rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

  <!-- CSS -->
  <link rel="stylesheet" href="../css/style.css">
  <!-- JQUERY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>

  <title>Kalia Accesorios | Ruanas</title>
  <link rel="shortcut icon" href="../images/logo.ico">
</head>

<body>

  <section class="producto container text-center ">
    <h1 class="tituloSeccion">Ruanas</h1>
    <div class="row  text-center   p-3">
      <div class="col-lg-3 col-sm-12 col-md-6 pt-5">
        <div class="card tarjetaProducto mx-auto" style="width: 18rem;">
          <img src="../images/ruana1.jpeg" class="card-img-top imagenProducto" alt="Ruana cuadrillé rosa">
          <div class="card-img-overlay d-flex">
            <a href="#" class="btn btn-primary shadowBtn
            mt-auto mx-auto" data-bs-toggle="modal" data-bs-target="#modalJS" id="RuanaRosa">Ver más</a>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-sm-12 col-md-6 pt-5">
        <div class="card tarjetaProducto mx-auto" style="width: 18rem;">
          <img src="../images/ruana2.jpeg" class="card-img-top imagenProducto" alt="Ruana cuadrillé bordo">
          <div class="card-img-overlay d-flex">
            <a href="#" class="btn btn-primary shadowBtn
            mt-auto mx-auto" data-bs-toggle="modal" data-bs-target="#modalJS" id="RuanaBordo">Ver más</a>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-sm-12 col-md-6 pt-5">
        <div class="card tarjetaProducto mx-auto" style="width: 18rem;">
          <img src="../images/ruana3.jpeg" class="card-img-top imagenProducto" alt="Ruana rayada">
          <div class="card-img-overlay d-flex">
            <a href="#" class="btn btn-primary shadowBtn
            mt-auto mx-auto" data-bs-toggle="modal" data-bs-target="#modalJS" id="RuanaRayada">Ver más</a>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-sm-12 col-md-6 pt-5">
        <div class="card tarjetaProducto mx-auto" style="width: 18rem;">
          <img src="../images/ruana4.jpeg" class="card-img-top imagenProducto" alt="Ruana rayada roja">
          <div class="card-img-overlay d-flex">
            <a href="#" class="btn btn-primary shadowBtn
            mt-auto mx-auto" data-bs-toggle="modal" data-bs-target="#modalJS" id="RuanaRoja">Ver más</a>
          </div>
        </div>
      </div>
    </div>

    <div class="row  text-center   p-3">
      <div class="col-lg-4 col-sm-12 col-md-6 pt-5">
        <div class="card tarjetaProducto mx-auto" style="width: 18rem;">
          <img src="../images/ruana5.jpeg" class="card-img-top imagenProducto" alt="Ruana cuadrillé marrón">
          <div class="card-img-overlay d-flex">
            <a href="#" class="btn btn-primary shadowBtn
            mt-auto mx-auto" data-bs-toggle="modal" data-bs-target="#modalJS" id="RuanaMarron">Ver más</a>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-sm-12 col-md-6 pt-5">
        <div class="card tarjetaProducto mx-auto" style="width: 18rem;">
          <img src="../images/ruana6.jpeg" class="card-img-top imagenProducto" alt="Ruana cuadrillé mostaza">
          <div class="card-img-overlay d-flex">
            <a href="#" class="btn btn-primary shadowBtn
            mt-auto mx-auto" data-bs-toggle="modal" data-bs-target="#modalJS" id="RuanaMostaza">Ver más</a>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-sm-12 col-md-6 pt-5">
        <div class="card tarjetaProducto mx-auto" style="width: 18rem;">
          <img src="../images/ruana7.jpeg" class="card-img-top imagenProducto" alt="Ruana cuadrillé blanco y negro">
          <div class="card-img-overlay d-flex">
            <a href="#" class="btn btn-primary shadowBtn
            mt-auto mx-auto" data-bs-toggle="modal" data-bs-target="#modalJS" id="RuanaBlanca">Ver más</a>
          </div>
        </div>
      </div>
    </div>


  </section>

  <!-- MODAL -->
  <div class="modal fade text-center" id="modalJS" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tituloModal"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="" alt="" class="w-100 h-100" id="imagenModal">
          <div class="row align-items-center">
            <div class="col-5"></div>
            <h5 class="col-1">$</h5>
            <h5 class="col-1" id="modalPrecio"></h5>
            <div class="col-5"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary agregarCarrito">Agregar al carrito</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Separador -->
  <section class="container d-flex p-3 mt-2 separadorBG d-sm-flex d-lg-block">
    <nav class="navbar navbar-light  justify-content-center">
      <a class="navbar-brand separadorLink" href="#">
        <img src="../images/tarjeta-de-credito.png" alt="tarjeta de crédito" width="40" height="28"
          class="d-inline-block align-text-top imagenSeparador">
        Aceptamos tarjetas!
      </a>
      <a class="navbar-brand separadorLink" href="#">
        <img src="../images/entrega.png" alt="camion de entregas" width="40" height="28"
          class="d-inline-block align-text-top imagenSeparador">
        Hacemos envios!
      </a>
    </nav>
    </div>
  </section>

  <!-- Toast -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 0">
    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="../images/carrito.svg" class="rounded me-2 bg-transparent" alt="..." width="17" height="17">
        <strong class="me-auto">Agregaste</strong>
        <small>Ahora mismo</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <section class="container">
    <nav class="navbar navbar-light bg-light d-flex bg-transparent">
      <div class="container justify-content-center">
        <a class="navbar-brand " href="https://www.instagram.com/accesorioskalia/" target="_blank" rel="noreferrer">
          <img src="../images/insta.png" alt="logo instagram" width="30" height="24">
        </a>
        <a class="navbar-brand" href="https://www.facebook.com/accesorioskalia" target="_blank" rel="noreferrer">
          <img src="../images/facebook.png" alt=" logo facebook" width="30" height="24">
        </a>
      </div>
    </nav>
    <p class="text-center">© 2021 KALIA, todos los derechos reservados.</p>
    <!-- Whatsapp -->
    <div class="fixed-bottom whatsapp">
      <a href="https://wa.me/message/AOX4YOR5RHF4I1" class="whatsapp" target="_blank" rel="noreferrer"><img
          src="../images/whatsapp (1).png" alt="logo whatsapp" class="whatsappImagen"></a>
    </div>
  </section>
  
  <script src="../js/navbar.js"></script>
  <script src="../js/modal.js"></script>
  <script src="../js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
  </script>
